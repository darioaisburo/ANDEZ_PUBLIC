<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibir Par치metro en la URL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            text-align: center;
        }
        .button {
            display: block;
            margin: 15px 0;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6c5ce7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #4e38b1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Bienvenido</h1>
    <p id="parametro"></p>
    <div class="container">
        <a href="https://example.com/archivo.pdf" class="button" target="_blank">Abrir PDF</a>
        <a href="https://www.google.com" class="button">Google</a>
        <a href="https://www.facebook.com" class="button">Facebook</a>
    </div>

    <script>
        // Funci칩n para obtener el par치metro de la URL
        function obtenerParametro(nombre) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(nombre);
        }

        // Obtener el par치metro 'PZA_CODIGO' de la URL y mostrarlo
        const parametro = obtenerParametro('PZA_CODIGO');
        const elemento = document.getElementById('parametro');

        if (parametro) {
            elemento.textContent = `CODIGO DE PIEZA: ${parametro}`;
        } else {
            elemento.textContent = "CODIGO DE PIEZA: --NO ENCONTRADO--";
        }
    </script>
</body>
</html>
