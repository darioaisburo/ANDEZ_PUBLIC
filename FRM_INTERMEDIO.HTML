<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones Verticales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74b9ff, #0984e3);
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaciado entre botones */
        }
        .button {
            display: block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #6c5ce7;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .button:hover {
            background-color: #4e38b1;
            transform: scale(1.05);
        }
        .button:active {
            background-color: #341a78;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.google.com" class="button">Visualizador PDF</a>
        <a href="https://www.facebook.com" class="button">Carga de Tiempos</a>
        <a href="https://www.twitter.com" class="button">Otro</a>
    </div>
</body>
</html>
